<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
            rel="stylesheet"
            href="/assets-v1/templates/assets/styles/output.css"
    />
    <link
            rel="stylesheet"
            href="/assets-v1/templates/assets/styles/base.css"
    />
    <title>Input your username and email to reset your password</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@3"></script>
</head>

<body>
<div id="app">
    <div id="navbar" class="user-container">
        <div class="bg-white flex justify-center items-center my-4">
            <img
                    src="../assets-v1/images/L8Logo.png"
                    alt="Layer8"
                    width="250"
                    height="535"
            />
        </div>
    </div>

    <div id="body" class="bg-[#F6F8FF] md:grid md:grid-cols-2">
        <div class="self-center py-4 mx-10 lg:mx-36">
            <div class="mb-6">
                <label class="text-lg text-[#414141] mb-1 block">Input your username:</label>
                <input
                        class="w-full bg-white rounded-md border border-[#EADFD8] py-2.5 px-3 placeholder:text-[#414141] focus:outline-none"
                        placeholder="username"
                        v-model="username">
            </div>
            <div class="mb-12">
                <label class="text-lg text-[#414141] mb-1 block">Input your email:</label>
                <input
                        class="w-full bg-white rounded-md border border-[#EADFD8] py-2.5 px-3 placeholder:text-[#414141] focus:outline-none"
                        placeholder="email"
                        v-model="emailAddress">
            </div>
            <div class="mb-6">
                <label class="text-lg text-[#414141] mb-1 block">Input email verification code:</label>
                <input
                        class="w-full bg-white rounded-md border border-[#EADFD8] py-2.5 px-3 placeholder:text-[#414141] focus:outline-none"
                        placeholder="verification code"
                        v-model="emailVerificationCode">
            </div>
            <button
                    class="w-[70%] bg-[#4F80E1] rounded-lg text-center text-white py-4 mb-12"
                    @click="resetPassword"
            >
                Reset
            </button>
        </div>

        <div class="bg-white hidden md:flex items-center">
            <img src="/assets-v1/templates/assets/images/client-image.png" />
        </div>
    </div>
</div>

<script>
    const { createApp, computed, ref } = Vue;
    const username = ref("");
    const emailAddress = ref("");
    const emailVerificationCode = ref("");

    const resetPassword = async () => {
        if (username.value === "" || emailAddress.value === "" || emailVerificationCode.value === "") {
            alert("Username, email and verification code are mandatory to reset the password");
            return;
        }

        try {
            const response = await window.fetch(
                    "[[ .ProxyURL ]]/api/v1/reset-user-password",
                    {
                        method: "POST",
                        headers: {
                            "Content-Type": "application/json",
                        },
                        body: JSON.stringify({
                            username: username.value,
                            email: emailAddress.value,
                            email_verification_code: emailVerificationCode.value,
                        }),
                    },
            );

            const result = await response.json();

            if (response.status === 200) {
                alert(result.message);
                window.location.href = "[[ .ProxyURL ]]/user-login-page";
            } else {
                alert("Error happened: " + result.errors);
            }
        } catch (error) {
            console.error(error);
        }
    }

    const app = createApp({
        setup() {
            return {
                resetPassword,
                username,
                emailAddress,
                emailVerificationCode,
            };
        },
    });

    app.mount("#app");
</script>
</body>
</html>
