<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="/assets-v1/templates/assets/styles/output.css"
    />
    <link
      rel="stylesheet"
      href="/assets-v1/templates/assets/styles/base.css"
    />
    <title>Register | Layer8</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@3"></script>
  </head>
  <body>
    <div id="app">
      <div class="relative">
        <div class="client-container">
          <div class="grid grid-cols-1 md:grid-cols-2 bg-white h-dvh">
            <div class="self-center">
              <h1 class="font-bold text-3xl md:text-4xl text-[#3751FE] mb-11 animate-slideFromLeft">
                Register your product
              </h1>
              <div class="mr-0 md:mr-16 lg:mr-28 animate-slideFromLeft">
                <div class="relative border border-[#C1BBBB]">
                  <input
                    type="text"
                    id="name"
                    name="name"
                    v-model="name"
                    @focus="isNameFocused = true"
                    @blur="isNameFocused = false"
                    class="w-full px-4 pt-10 pb-3 border-l-4 focus:border-blue-500 focus:outline-none text-lg text-[#3751FE]"
                    :placeholder="isNameFocused ? 'Project name' : ' '"
                  />
                  <label
                    for="name"
                    class="absolute left-0 px-4 mt-6 transition-all duration-300 origin-0 text-[#636363] text-lg cursor-text"
                    :class="{ '-top-4': isNameFocused || name }"
                  >
                    Project name
                  </label>
                </div>
                <div class="relative border border-[#C1BBBB]">
                  <input
                    type="text"
                    id="redirect_uri"
                    name="redirect_uri"
                    v-model="redirect_uri"
                    @focus="isRUFocused = true"
                    @blur="isRUFocused = false"
                    class="w-full px-4 pt-10 pb-3 border-l-4 focus:border-blue-500 focus:outline-none text-lg text-[#3751FE]"
                    :placeholder="isRUFocused ? 'http://localhost:5173/oauth' : ' '"
                  />
                  <label
                    for="redirect_uri"
                    class="absolute left-0 px-4 mt-6 transition-all duration-300 origin-0 text-[#636363] text-lg cursor-text"
                    :class="{ '-top-4': isRUFocused || redirect_uri }"
                  >
                    Redirect URL
                  </label>
                </div>
                <div class="relative border border-[#C1BBBB]">
                  <input
                    type="text"
                    id="backend_uri"
                    name="backend_uri"
                    v-model="backend_uri"
                    @focus="isBUFocused = true"
                    @blur="checkBackendUri"
                    class="w-full px-4 pt-10 pb-3 border-l-4 focus:border-blue-500 focus:outline-none text-lg text-[#3751FE]"
                    :placeholder="isBUFocused ? 'localhost:3000' : ' '"
                  />
                  <label
                    for="backend_uri"
                    class="absolute left-0 px-4 mt-6 transition-all duration-300 origin-0 text-[#636363] text-lg cursor-text"
                    :class="{ '-top-4': isBUFocused || backend_uri }"
                  >
                    Backend URL
                  </label>
                </div>
                <div class="relative border border-[#C1BBBB]">
                  <input
                    type="text"
                    id="username"
                    name="username"
                    v-model="username"
                    @focus="isUsernameFocused = true"
                    @blur="isUsernameFocused = false"
                    class="w-full px-4 pt-10 pb-3 border-l-4 focus:border-blue-500 focus:outline-none text-lg text-[#3751FE]"
                    :placeholder="isUsernameFocused ? 'Username' : ' '"
                  />
                  <label
                    for="username"
                    class="absolute left-0 px-4 mt-6 transition-all duration-300 origin-0 text-[#636363] text-lg cursor-text"
                    :class="{ '-top-4': isUsernameFocused || username }"
                  >
                    Username
                  </label>
                </div>
                <div class="relative border border-[#C1BBBB] mb-9">
                  <input
                    type="password"
                    id="password"
                    name="password"
                    v-model="password"
                    @focus="isPasswordFocused = true"
                    @blur="isPasswordFocused = false"
                    class="w-full px-4 pt-10 pb-3 border-l-4 focus:border-blue-500 focus:outline-none text-lg text-[#3751FE]"
                    :placeholder="isPasswordFocused ? 'Password' : ' '"
                  />
                  <label
                    for="password"
                    class="absolute left-0 px-4 mt-6 transition-all duration-300 origin-0 text-[#636363] text-lg cursor-text"
                    :class="{ '-top-4': isPasswordFocused || password }"
                  >
                    Password
                  </label>
                </div>
                <button
                  @click="registerClient"
                  class="animate-bounce w-full py-4 border border-[#3751FE] text-[#3751FE] mb-7 hover:shadow-lg hover:text-white hover:bg-[#3751FE]"
                >
                  Register
                </button>
                <a
                  class="text-sm text-[#414141] font-normal text-start block cursor-pointer"
                  href="/client-login-page"
                >
                  Already have an account? <span class="font-bold">Login</span>
                </a>
              </div>
            </div>
            <div class="hidden"></div>
          </div>
        </div>
        <div class="hidden md:flex lg:flex items-center absolute bg-[#E5E5E5] right-0 top-0 w-1/2 h-dvh pt-[8%]">
          <img
            class="m-auto mt-10 animate-slideFromRight"
            src="/assets-v1/templates/assets/images/client-image.png"
          />
        </div>
      </div>
      <div :class="showToast ? 'opacity-100' : 'opacity-0 pointer-events-none'" class="fixed top-3 right-3 bg-red-500 text-white p-2 rounded-md transition-opacity ease-in-out duration-500 z-50">
        {{ toastMessage }}
      </div>
    </div>

    <script>
      const { createApp, ref } = Vue;

      const name = ref("");
      const redirect_uri = ref("");
      const backend_uri = ref("");
      const username = ref("");
      const password = ref("");
      const isRegistered = ref(false);
      const isNameFocused = ref(false);
      const isRUFocused = ref(false);
      const isBUFocused = ref(false);
      const isUsernameFocused = ref(false);
      const isPasswordFocused = ref(false);
      const showToast = ref(false);
      const toastMessage = ref("");
      const backendUriText = ref("");
      const isBackendUrlUsed = ref(false);

      const registerClient = async () => {
        try {
          if(isBackendUrlUsed.value) {
            showToastMessage(backendUriText.value + " is already registered to the other user!", "error")
            return;
          }
          if (name.value == "" || redirect_uri.value == "" || backend_uri.value == "" || username.value == "" || password.value == "") {
            showToastMessage("Please enter all fields!", "error")
            return;
          }
          const resp = await window.fetch("[[ .ProxyURL ]]/api/v1/register-client", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({
              name: name.value,
              redirect_uri: redirect_uri.value,
              backend_uri: backend_uri.value,
              username: username.value,
              password: password.value,
            }),
          });
          const registerResponseBody = await resp.json();
          if (resp.status === 201) {
            showToastMessage(registerResponseBody.message, "success");
            window.location.href = "[[ .ProxyURL ]]/client-login-page";
          } else if (registerResponseBody.message) {
            showToastMessage(registerResponseBody.message, "error");
          } else {
            showToastMessage("Something went wrong!", "error");
          }
        } catch (error) {
          console.error(error);
          showToastMessage("Registration failed!", "error")
        }
      };

      const checkBackendUri = async () => {
        try {
          if (!backend_uri.value) {
            isBUFocused.value = false
            return false;
          }

          isBUFocused.value = false
          const response = await fetch("[[ .ProxyURL ]]/api/v1/check-backend-uri", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({
              backend_uri: backend_uri.value,
            }),
          });
          isBackendUrlUsed.value = await response.json();
          if (isBackendUrlUsed.value == true) {
            showToastMessage(backend_uri.value + " is already registered to the other user!", "error")
            backendUriText.value = backend_uri.value
            backend_uri.value = ""
          }
        } catch (error) {
          console.error(error);
          return false;
        }
      };
      const showToastMessage = (message, type) => {
        // Current param type is not used. But will be in the future
        toastMessage.value = message;
        showToast.value = true;
        setTimeout(() => {
          showToast.value = false;
        }, 3000);
      }

      const app = createApp({
        setup() {
          return {
            name,
            username,
            password,
            redirect_uri,
            backend_uri,
            registerClient,
            isRegistered,
            isRUFocused,
            isBUFocused,
            isNameFocused,
            isUsernameFocused,
            isPasswordFocused,
            showToastMessage,
            showToast,
            toastMessage,
            checkBackendUri,
            backendUriText,
            isBackendUrlUsed
          };
        },
      });

      app.mount("#app");
    </script>
  </body>
</html>
